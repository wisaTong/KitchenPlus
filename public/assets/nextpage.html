<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-6">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <!-- local css -->
  <link rel="stylesheet" href="./style/style.css">
  <title>Kitchen+</title>
</head>

<body>

  <nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="./index.html">Kitchen+</a>
  </nav>

  <div height="100px"></div>

  <div class="page" style="margin-top: 100px">


  </div>
  <div class="center">
    <p class="font-weight-light" style="margin-top: 20px; font-size: 45px; color: grey">OVEN TIMER</p>
  </div>

  <div class="shadow p-3 mb-5 bg-white rounded page">
    <div class="row">
      <div class="col-6 center">
          <img src="./image/black-white-android-clock.png" alt="..." class="rounded-circle " width="50%">
      </div>
      <div class="col-6">
          <div class="form-group row">
          <label for="inputEmail3" class="col-sm-4 col-form-label center">Start Timer</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Sec unit">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label center">Stop Timer</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Sec unit">
          </div>
        </div>
      <div class="center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

      </div>

      
    </div>

  </div>



  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
