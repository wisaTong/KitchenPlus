<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-6">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <!-- local css -->
  <link rel="stylesheet" href="./style/style.css">
  <title>Kitchen+</title>
</head>

<body>

  <nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="./index.html">Kitchen+</a>
  </nav>

  <div height="100px"></div>

  <div class="page" style="margin-top: 100px">

    <div class="center">

      <p class="font-weight-light" style="margin-top: 20px; font-size: 55px; color: grey">OVEN-1 TIMER</p>
      <hr>

      <div class="shadow p-3 mb-5 bg-white rounded page" style="margin-top: 40px;">

        <div class="row">

          <div class="col-5" style="text-align: center">
            <img src="./image/timer.png" alt="..." class="rounded-circle " width="50%" style="opacity: 0.4">
          </div>

          <div class="col-7">

            <div class="row" style="margin-top: 20px">

              <div class="row-10">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label center">On duration</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="oven-on" placeholder="Minutes">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-4 col-form-label center">Off duration</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="oven-off" placeholder="Minutes">
                  </div>
                </div>
              </div>

              <div class="row-2" style="width: 100%;">
                <div>
                  <button id="submit1" type="submit" class="btn btn-light" style="margin-left: 105px">Submit</button>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  </div>







  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="./js/main.js"></script>
</body>

</html>
